  InboundNLB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      IpAddressType: ipv4
      Name: !Join [ "-", ["chkp-gwlb-ws-nlb01", !Ref AWS::StackName]]
      Scheme: internet-facing
      Subnets:
        - !GetAtt TgwGwlbStack.Outputs.NatGwSubnet1
        - !GetAtt TgwGwlbStack.Outputs.NatGwSubnet2
        - !If [ 3AZs, !GetAtt TgwGwlbStack.Outputs.NatGwSubnet3, !Ref 'AWS::NoValue' ]
        - !If [ 4AZs, !GetAtt TgwGwlbStack.Outputs.NatGwSubnet4, !Ref 'AWS::NoValue' ]
      Type: network

  databaseNLBlistener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref databaseTG01
      LoadBalancerArn: !Ref InboundNLB
      Port: 8022
      Protocol: TCP

  databaseTG01:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Join [ "-", ["db-tg01", !Ref AWS::StackName]]
      Port: 22
      Protocol: TCP
      VpcId: !GetAtt VPCStack.Outputs.VPCID
      HealthCheckEnabled: True
      HealthCheckPort: "111"
      HealthCheckProtocol: TCP
      Targets:
        - Id: !GetAtt TGWSPOKESTACK.Outputs.DatabaseEC2PrivIp
          Port: 22
          AvailabilityZone: !Select ["0", Fn::GetAZs: !Ref 'AWS::Region']
      TargetType: ip

  sharedservices01NLBlistener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref sharedservices01TG01
      LoadBalancerArn: !Ref InboundNLB
      Port: 8033
      Protocol: TCP

  sharedservices01TG01:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Join [ "-", ["ss01-tg01", !Ref AWS::StackName]]
      Port: 22
      Protocol: TCP
      VpcId: !GetAtt VPCStack.Outputs.VPCID
      HealthCheckEnabled: True
      HealthCheckPort: "111"
      HealthCheckProtocol: TCP
      Targets:
        - Id: !GetAtt TGWSPOKESTACK.Outputs.SharedServices01EC2PrivIp
          Port: 22
          AvailabilityZone: !Select ["0", Fn::GetAZs: !Ref 'AWS::Region']
      TargetType: ip

  sharedservices02NLBlistener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref sharedservices02TG02
      LoadBalancerArn: !Ref InboundNLB
      Port: 8044
      Protocol: TCP

  sharedservices02TG02:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Join [ "-", ["ss02-tg02", !Ref AWS::StackName]]
      Port: 22
      Protocol: TCP
      VpcId: !GetAtt VPCStack.Outputs.VPCID
      HealthCheckEnabled: True
      HealthCheckPort: "111"
      HealthCheckProtocol: TCP
      Targets:
        - Id: !GetAtt TGWSPOKESTACK.Outputs.SharedServices02EC2PrivIp
          Port: 22
          AvailabilityZone: !Select ["1", Fn::GetAZs: !Ref 'AWS::Region']
      TargetType: ip

